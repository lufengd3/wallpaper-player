[package]
name = "app-updater"
version = "0.1.0"
edition = "2021"

[build-dependencies]
tauri-build = { path = "../../tauri-build", features = [] }

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tiny_http = "0.11"
tauri = { path = "../../tauri", features = ["updater"] }
time = { version = "0.3", features = ["formatting"] }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
